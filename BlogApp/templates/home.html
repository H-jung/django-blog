{% load static %}
<h1> 현정 블로그 </h1>
<img src="{% static 'mqdefault.jpg' %}" alt="">

<br>
<a href="{%url 'new'%}">새 글 작성하기</a>

<div>
    {% if user.is_authenticated %}
        <h3>안녕하세요 {{user.username}}님</h3>
        {{user.birthday}}
        {{user.gender}}
        <a href="{% url 'logout'%}">로그아웃</a>
    {% else %}

    <a href="{% url 'login'%}">로그인</a>
    <a href="{% url 'register' %}">회원가입</a>
    {% endif %}

</div>



{% for blog in blogs %}

<hr>

{{blog.title}}
<br>
{{blog.pub_date}}
<br>
{{blog.summary}}
<br>

<a href="{% url 'detail' blog.id%}">
    더보기
</a>

{% endfor %}
